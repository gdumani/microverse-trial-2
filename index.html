<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Freecode camp Survey Form</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

	<div id="mocha">
	<h1 id='title'> Survey Form</h1>
	<p id= "description"> Thank you for taking the time to help us improve the platform
  </p>
  
  <form id="survey-form">
  <label for="name-label">Name</label><br/>
  <input type="text" class="form-field" name="name" placeholder="Name" id="name" required/><br>
<label for="email-label">Email Address</label><Br/>
  <input type="email" class="form-field" name="email"  placeholder="Email" onChange="ValidateEmail(this.value)" onKeyUp="ValidateEmail(this.value)" onKeyDown="ValidateEmail(this.value)" id="email" required/><br>

<label for="number-label">Number</label><br/>
  <input id="number" type="number" name="number" placeholder="Number" min="1" max="10000" onChange="validateNumber(this.value)" 
  onKeyUp="validateNumber(this.value)" onKeyDown="validateNumber(this.value)" required><br>

<label > Which option best decribes your current job? </label></br>
  <select id ="dropdown" >
  <option value="student">Student</option>
  <option value="fulltimejob">Full time job</option>

</select>
<label > Would you recommend freeCodeCamp to a friend</label><br>
  <input type="radio" name="recommendation" value="definitly">definitly<br>
  <input type="radio" name="recommendation" value="maybe">Maybe<br>
  <input type="radio" name="recommendation" value="notsure">Not sure<br>
  
  <Br/>
  
  <label>What would you like to see improved? (Check all that apply)</label>
  <input type="checkbox" name="type_of_project" value="Front-end projects">Front-end Projects
  <input type="checkbox" name="type_of_project" value="back-end projects">Back-end projects
  <input type="checkbox" name="type_of_project" value="Data Visualization">Data Visualization
  <Br/>
  <label>Any comments or suggestions?</label>
  <textarea placeholder="any comments">
  
  </textarea>
<br/>
<input type="submit" id="submit" value="Submit"/>
  
  </form>
</div>
  
  <script  src="js/index.js"></script>
    <script>
      function ValidateEmail(mail) 
{
 if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(mail))
  {
    return (true)
  }
    alert("You have entered an invalid email address!")
    return (false)
}


function validateNumber(num){
 if(typeof num!='number'){ 
 alert("error");
 }
 }
 
 </script>
  </body>
</html>
