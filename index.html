<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Freecode camp Survey Form</title>

  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

	<div>
  <h1 id='title'> Survey Form</h1>
	<p id= "description"> Thank you for taking the time to help us improve the platform
  </p>
  
  <form id="survey-form">
  <label for="name-label">Name</label><br/>
  <input type="text" class="form-field" name="name" placeholder="Name" id="name" required/><br>
<label for="email-label">Email Address</label><Br/>
  <input type="email" class="form-field" name="email"  placeholder="Email" onChange="ValidateEmail(this.value)" onKeyUp="ValidateEmail(this.value)" onKeyDown="ValidateEmail(this.value)" id="email" required/><br>

<label for="number-label">Number</label><br/>
  <input id="number" type="number" name="number" placeholder="Number" min="1" max="10000" onChange="validateNumber(this.value)" 
  onKeyUp="validateNumber(this.value)" onKeyDown="validateNumber(this.value)" required><br>
  

  
  
  
  </form>
  </div>
    <script  src="js/index.js"></script>
    <script>
      function ValidateEmail(mail) 
{
 if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(mail.value))
  {
    return (true)
  }
    alert("You have entered an invalid email address!")
    return (false)
}


<!--number validation script-->
function validateNumber(num){
 if(typeof num!='number'){ 
 alert("error");
 }
 }
 
 </script>
  </body>
</html>
